<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegCheck Pro - Cosmetic Compliance</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header class="app-header">
        <img src="/static/logo-text.svg" alt="RegCheck Pro" class="brand-logo">
        <h1 class="app-title">Cosmetic Ingredient Compliance Checker</h1>
    </header>

    <main class="app-container">
        <section class="input-section">
            <button id="add-ingredient-btn" class="button-primary">
                <svg class="icon-add" viewBox="0 0 24 24">
                    <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                </svg>
                Add Ingredient
            </button>

            <form id="ingredient-form">
                <table id="ingredient-table">
                    <thead>
                        <tr>
                            <th style="width: 50%;">INCI Name</th>
                            <th style="width: 50%;">Concentration (% w/w)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input type="text" class="inci-input" placeholder="Search INCI name" list="ingredient-list"></td>
                            <td><input type="number" class="concentration-input" placeholder="0.0" step="0.1" min="0"></td>
                        </tr>
                    </tbody>
                </table>
                <button type="submit" id="submit-btn" class="button-primary">Check Compliance</button>
            </form>
        </section>

        <section id="results-container" style="display: none;">
            <h2 class="results-title">Compliance Results</h2>
            <table class="results-table" id="results-table">
                <thead>
                    <tr>
                        <th>No.</th>
                        <th>INCI Name</th>
                        <th>CAS Number</th>
                        <th>Status</th>
                        <th>Regulatory Information</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Results populated by JavaScript -->
                </tbody>
            </table>
        </section>
    </main>

    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="check-icon" viewBox="0 0 24 24">
            <path fill="currentColor" d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
        </symbol>
        <symbol id="cross-icon" viewBox="0 0 24 24">
            <path fill="currentColor" d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
        </symbol>
    </svg>

    <datalist id="ingredient-list">
        <!-- Options populated by JavaScript -->
    </datalist>

    <script src="/static/scripts.js"></script>
</body>
</html>
